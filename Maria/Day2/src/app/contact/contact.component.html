<div class="container">
    <h1>Contact us</h1>
    <form [formGroup]="info" (ngSubmit)="onSubmit()">
        <label for="name">Name</label><br>
        <input type="text" placeholder="Enter name" formControlName="firstName"><br>
        <label for=" age">Age</label><br>
        <input type="text" placeholder="Enter name" formControlName="age"><br>
        <label for="email">Email</label><br>
        <input type="text" placeholder="email@example.com" formControlName="email"><br>
        <input type="submit" value="Submit" class="btn btn-danger ">
    </form>
</div>
